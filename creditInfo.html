	function getCreprogress(){
		$.ajax({

			dataType: "json",
			url:apiPath+"beautiful/creditProgress",
			beforeSend: function (XMLHttpRequest) {
				loader.showL();
			},
			success:function(data) {
				if(data.errorCode==0){
					var ret=data.data;
					/*if(!ret.isregister){
						console.log("未注册");
					}else*/ if(ret.isrealname&&ret.isbindcard&&ret.issocial){
						//三步全部完成
						finishFun();
						console.log("已实名，已绑卡，已提交社交信息");
					}else if(ret.isrealname&&ret.isbindcard&&!ret.issocial){
						//到社交信息
						toSocialFun();
						Mobilebone.transition($("#page3")[0],$("#page2")[0]);
						console.log("已实名，已绑卡，未提交社交信息");

					}else if(ret.isrealname&&!ret.isbindcard&&!ret.issocial){
						//到绑卡步骤
						toBindCardFun();
						Mobilebone.transition($("#page2")[0],$("#page1")[0]);
						console.log("已实名，未绑卡");
					}else{
						//到身份认证步骤
						toIdinfoFun();
						console.log("未实名认证");
					}
				}else {
					spayErrorMsg(stimer,data.errorMessage,2000);
				}
				loader.hideL();
			},
			error: function(d){
				spayErrorMsg(stimer,"网络错误",2000);
				loader.hideL();
			}
		})
	}

	function initFun(){
	//select 选择

			$sociNextBtn=$("#sociNextBtn"),
			$Name=$("#Name"),
			$Idcard=$("#Idcard"),

			$relationPhone=$("#relationPhone"),

			$qqNum=$("#qqNum"),
			$webchatNum=$("#webchatNum"),
			$sinaNum=$("#sinaNum");
	
	
	
	var $vi = $(".relationShipLi span i"), $sel = $(".relationShipLi select");
		$sel.on("change",function(){
		    $vi.html($sel.find("option:selected").html());
		});

		$(document).on("input blur","#Name,#Idcard",highNextbtn1);
		$(document).on("input blur","#bankCard,#telNum",highNextbtn2);
		$(document).on("input blur","#kinContacts,#relationShip,#relationPhone,#colleage,#colleagePhone,#qqNum,#webchatNum",highNextbtn3);
		function highNextbtn1(){
			if($Name.val()!=""&&$Idcard.val()!=""){
				$creNextBtn.removeClass("gray").off("click").on("click",nextFun1);
			}else{
				$creNextBtn.addClass("gray").off("click");
			}
		}
		
		function nextFun1(){
			if(validFun1()){
				SubFun1();
			}
		}
		function validFun1(){
			if(!_v.isEmpty($Name.val())){
				spayErrorMsg(stimer,"姓名不能为空");
				return false;
			}
			if(!_v.isEmpty($Idcard.val())){
				spayErrorMsg(stimer,"身份证号不能为空");
				return false;
			}
			if(!_idcardno($Idcard.val())){
				spayErrorMsg(stimer,"身份证号输入有误");
				return false;
			}
			return true;
		}
		function SubFun1(){
			var Name=$("#Name").val(),
				Idcard=$("#Idcard").val();
				//131121199010193829
			$.ajax({
             	type: "post",
	            dataType: "json",
	            url: apiPath+"/beautiful/authIdentity?t=" + (+new Date()),
	            data: {"userName":Name,"idCard":Idcard},
	            beforeSend: function (XMLHttpRequest) {
					loader.showL();
	            },
	            success:function(data) {
					if(data.errorCode==0){
						titHtml(1);
						//$creNextBtn.attr("href","#page2");
						//Mobilebone.handleTapEvent($("#ap2")[0]);
						Mobilebone.transition($("#page2")[0],$("#page1")[0]);
						$("#idInfoList input").attr("readonly","readonly");
						$("#creNextBtn").hide();

					}else {
						$creNextBtn.attr("href","javascript:;")
						spayErrorMsg(stimer,data.errorMessage,2000);
					}
	                loader.hideL();
	            },
	            error: function(d){
	            	spayErrorMsg(stimer,"网络错误",2000);
	            	loader.hideL();
	            }
	        });
		}
		
		function highNextbtn2(){
			if($bankCard.val()!=""&&$telNum.val()!=""){
				$bindNextBtn.removeClass("gray").off("click").on("click",nextFun2);
			}else{
				$bindNextBtn.addClass("gray").off("click");
			}
		}
		
		function nextFun2(){
			if(validFun2()){
				SubFun2()
				
			}
		}
		function validFun2(){
			if(!_v.isEmpty($bankCard.val())){
				spayErrorMsg(stimer,"银行卡号不能为空");
				return false;
			}
			if(!_v.isNum($bankCard.val())){
				spayErrorMsg(stimer,"银行卡号格式不正确");
				return false;
			}
			if(!_v.isEmpty($telNum.val())){
				spayErrorMsg(stimer,"手机号不能为空");
				return false;
			}
			if(!_v.mobile($telNum.val())){
				spayErrorMsg(stimer,"手机号格式错误");
				return false;
			}
			
			return true;
		}
		
		function SubFun2(){
			var bankCard=$("#bankCard").val(),telNum=$("#telNum").val();

			$.ajax({
             	type: "post",
	            dataType: "json",
	            url: apiPath+"beautiful/bindBankcard?t=" + (+new Date()),
	            data: { "cardno":bankCard,"mobile":telNum,"cardType":1},
	            beforeSend: function (XMLHttpRequest) {
					loader.showL();
	            },
	            success:function(data) {
					if(data.errorCode==0){
						/*$bindNextBtn.attr("href","#page3");*/
						titHtml(2);
						$("#bindCardList input").attr("readonly","readonly")
						$("#bindNextBtn").hide();
						Mobilebone.transition($("#page3")[0],$("#page2")[0]);

					}else {
						$bindNextBtn.attr("href","javascript:;")
						spayErrorMsg(stimer,data.errorMessage,2000);
					}
	                loader.hideL();
	            },
	            error: function(d){
	            	spayErrorMsg(stimer,"网络错误",2000);
	            	loader.hideL();
	            }
	        });
		}
		
		function highNextbtn3(){
			if($qqNum.val()==""&&$webchatNum.val()==""){
				isFlag=false;
			}else{
				isFlag=true;
			}
			if($kinContacts.val()!=""&&$relationShip.val()!=-1&&$relationPhone.val()!=""&&$colleage.val()!=""&&$colleagePhone.val()!=""&&isFlag){
				$sociNextBtn.removeClass("gray").off("click").on("click",nextFun3);
			}else{
				$sociNextBtn.addClass("gray").off("click");
			}
		}
		
		function nextFun3(){
			if(validFun3()){
				SubFun3();

			}
		}
		function validFun3(){
			var stimer=null;
			if(!_v.mobile($relationPhone.val())){
				spayErrorMsg(stimer,"联系人手机号格式错误");
				return false;
			}
			if(!_v.mobile($colleagePhone.val())){
				spayErrorMsg(stimer,"同事手机号格式错误");
				return false;
			}
			if($qqNum.val()!=""&&(!_v.qq($qqNum.val()))){
				spayErrorMsg(stimer,"qq号码格式不正确");
				return false;
			}
			if($webchatNum.val()!=""&&(!_v.weChat($webchatNum.val()))){
				spayErrorMsg(stimer,"微信号码格式不正确");
				return false;
			}
			if($sinaNum.val()!=""&&(!_v.vSina($sinaNum.val()))){
				spayErrorMsg(stimer,"微博账号格式不正确");
				return false;
			}
			
			return true;
		}
		
		function SubFun3(){
			var data={
				"relativesName":$("#kinContacts").val(),
				"relationship":$("#relationShip").val(),
				"relativesPhone":$("#relationPhone").val(),
				"contactName":$("#colleage").val(),
				"contactPhone":$("#colleagePhone").val(),
				"qq":$("#qqNum").val(),
				"wechat":$("#webchatNum").val(),
				"weibo":$("#sinaNum").val()
			}
			$.ajax({
             	type: "post",
	            dataType: "json",
	            url: apiPath+"beautiful/addSocialInfo?t=" + (+new Date()),
	            data: data,
	            beforeSend: function (XMLHttpRequest) {
					loader.showL();
	            },
	            success:function(data) {
					if(data.errorCode==0){
						//alert("ok")
						//location.href="auditStatus.html"
					}else {
						spayErrorMsg(stimer,data.errorMessage,2000);
					}
	                loader.hideL();
					location.href = urlPath + 'auditStatus.html';
	            },
	            error: function(d){
	            	spayErrorMsg(stimer,"网络错误",2000);
	            	loader.hideL();
	            }
	        });
		}
		}
	</script>
