				</div>
			</div>
			<!--审核中-->
			<!--审核成功-->
			<div class="audiBox" style="display: none;">
				<div class="audiBg"><img src="images/auditBg4.png"/></div>
				<div class="audiCon">
					<h3>订单已通过审核！</h3>
					<p class="textLeft">请点击下方按钮下载松鼠贷APP，登陆后按提示在线签署合同。</p>

				</div>
			</div>
			<!--审核成功-->
			<!--暂未通过-->
			<div class="audiBox"  style="display: none;">
				<div class="audiBg"><img src="images/auditBg3.png"/></div>
				<div class="audiCon">
					<h3>订单暂未通过审核！</h3>
					<p class="textLeft">您提交的资料暂不符合此次美丽分期审核标准，您可以下载松鼠贷APP补充信用资料。</p>
					<img src="images/auditLine.png" class="linePic"/>
					<p>用美丽分期注册手机号及密码可直接登录</p>
					<a href="javascript:;" class="downBtn org">一键下载松鼠贷APP</a>
					<p>客服电话：<a class="phoneNum" href="tel:400-010-5577">400-010-5577</a></p>
				</div>
			</div>
			<!--暂未通过-->
			<!--未通过-->
			<div class="audiBox"  style="display: none;">
				<div class="audiBg"><img src="images/auditBg2.png"/></div>
				<div class="audiCon">
					<h3>订单未通过审核！</h3>
					<p>您提交的信用资料不符合美丽分期审核标准感谢您关注美丽分期</p>

	<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ssValidate.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var timeIndex = 0;
		setInterval(setTime, 1000);
        function setTime(){
            var hour = parseInt(timeIndex / 3600);
            var minutes = parseInt((timeIndex % 3600) / 60);
            var seconds = parseInt(timeIndex % 60);
            hour = hour < 10 ? "0" + hour : hour;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            $(".audiCon h2").html("<em>"+hour+"</em>:"+"<em>"+minutes+"</em>:"+"<em>"+seconds+"</em>")
            timeIndex++;
        }
	</script>
</body>
